<script type="text/javascript">
	function GenerateSigs()
	{
		document.getElementById('yourName').innerHTML = document.getElementById("txtName").value;
		document.getElementById('yourJobTitle').innerHTML = document.getElementById("txtJobTitle").value;
		document.getElementById('yourDept').innerHTML = document.getElementById("txtDepartment").value;
		document.getElementById('yourPhone').innerHTML = document.getElementById("txtPhone").value;
		document.getElementById('yourcell').innerHTML = document.getElementById("txtcell").value;
		//room number - only display if the room number is not blank
		if (document.getElementById('txtRoom').value != '')
		{
			str = document.getElementById("txtAddress").value;
			//replace the "Chaska" portion of the address with "Rm ###, Chaska" ONLY if a room number exists.
			document.getElementById('yourAddress').innerHTML = str.replace("Chaska","Room " + document.getElementById("txtRoom").value + ", Chaska");
		}
		else
		{
			document.getElementById('yourAddress').innerHTML = document.getElementById("txtAddress").value;		
		}

		//cell number - only display if the cell number is not blank
		if (!document.getElementById('txtcell').value)
		{
			document.getElementById('yourcell').innerHTML = "";
			document.getElementById('lblcell').innerHTML = "";
			//str = document.getElementById("txtAddress").value;
			//replace the "Chaska" portion of the address with "Rm ###, Chaska" ONLY if a room number exists.
			//document.getElementById('yourAddress').innerHTML = str.replace("Chaska","Room " + document.getElementById("txtRoom").value + ", Chaska");
		}
	
		//Minimal Sig Fields
		document.getElementById('yourNameMin').innerHTML = document.getElementById("txtName").value;
		document.getElementById('yourJobTitleMin').innerHTML = document.getElementById("txtJobTitle").value;
		document.getElementById('yourPhoneMin').innerHTML = document.getElementById("txtPhone").value;
	}

    function selectElementContents(el) {
        var body = document.body, range, sel;
        if (document.createRange && window.getSelection) {
            range = document.createRange();
            sel = window.getSelection();
            sel.removeAllRanges();
            try {
                range.selectNodeContents(el);
                sel.addRange(range);
            } catch (e) {
                range.selectNode(el);
                sel.addRange(range);
            }
            document.execCommand("copy");

        } else if (body.createTextRange) {
            range = body.createTextRange();
            range.moveToElementText(el);
            range.select();
            range.execCommand("Copy");
        }
    }
</script>
